<html>
<head>
    <script>

var sumOfNumbers = 0;
var numberOfLoops = 5000;
var counter = 1;
while (counter <= numberOfLoops) {
sumOfNumbers += counter;   //adds counter to number
counter++;      //adds 1 to counter
}
alert(sumOfNumbers);    //displays 15
        
    </script>
    </head>
    <body>
    </body>
</html>
